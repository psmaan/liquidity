<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidity Foundation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .page-heading {
            width: 100%;
            text-align: center;
            color: #705BAB;
            font-size: 3rem;
            padding: 1rem;
            margin-bottom: 4rem;
        }
        .step-container {
            width: 80%;
            display: flex;
            align-items: center;
            margin: 2rem 0;
        }
        .step-image {
            height: 400px;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .step-image > img {
            width: 100%;
        }
        .step-heading {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: start;
            padding-left: 4cap;
        }
        .step-heading > h1,
        .step-heading > div > h1 {
            color: #705BA8;
            font-size: 45px;
            line-height: 50px;
            margin: 0;
        }
        .pink {
            color: #FE01E4;
        }
        .step4 {
            display: flex;
            flex-direction: column;
            align-items: end;
        }
        h1.stepno {
            font-size: 50px;
        }
        .step-heading > h2 {
            font-size: 30px;
            line-height: 40px;
            color: #705BA8;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1 class="page-heading">Liquidation Purchases Made Simple</h1>
    <div class="step-container">
        <div class="step-image">
            <img src="step1.jpg">
        </div>
        <div class="step-heading">
            <h1 class="stepno">Step 1</h1>
            <h1>Create Your Own Store</h1>
        </div>
    </div>
    <div class="step-container">
        <div class="step-image">
            <img src="step2.jpeg">
        </div>
        <div class="step-heading">
            <h1 class="stepno">Step 2</h1>
            <h1>Register & Add Your Payment Method</h1>
        </div>
    </div>
    <div class="step-container">
        <div class="step-image">
            <img src="step3.jpg">
        </div>
        <div class="step-heading">
            <h1 class="stepno">Step 3</h1>
            <h1>List your items for direct sell </h1>
        </div>
    </div>
    <div class="step-container">
        <div class="step-image">
            <img src="step4.jpg">
        </div>
        <div class="step-heading">
            <h1 class="stepno">Step 4</h1>
            <h1>Keep Track of your profit</h1>
            <h2>(Through seller dashboard)</h2>
        </div>
    </div>
</body>
</html>
